<span id="online-count" hx-swap-oob="outerHTML" class="fade-in-up pr-1">
    {{ online_count }}

<style>
    @keyframes fadeInAndUp {
        from { opacity: 0; transform: transform:scale(4); }
        to { opacity: 1; transform: transform:scale(1); }
    }
    . {
        animation: fadeInAndUp 0.6s ease;
    }
</style>
</span>

{% if online_count %}
<div id="online-icon" class="absolute top-2 left-2 rounded-full bg-green-500 p-1.5"></div>
{% else %}
<div id="online-icon" class="absolute top-2 left-2 rounded-full bg-gray-500 p-1.5"></div>
{% endif %}
